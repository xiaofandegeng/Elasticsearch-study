#Redis服务器地址
spring.redis.host=172.16.5.128
#Redis服务器连接端口
spring.redis.port=6379
#Redis数据库索引（默认为0）
spring.redis.database= 0
#连接超时时间（毫秒）
spring.redis.timeout=1800000
#连接池最大连接数（使用负值表示没有限制）
spring.redis.lettuce.pool.max-active=20
#最大阻塞等待时间(负数表示没限制)
spring.redis.lettuce.pool.max-wait=-1
#连接池中的最大空闲连接
spring.redis.lettuce.pool.max-idle=5
#连接池中的最小空闲连接
spring.redis.lettuce.pool.min-idle=0

spring.redis.cluster.nodes=172.16.5.128:6379,172.16.5.128:6380,172.16.5.128:6381,172.16.5.128:6389,172.16.5.128:6390,172.16.5.128:6391